apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-proxy-service
  labels:
    app: flight-proxy-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-proxy-service
  template:
    metadata:
      labels:
        app: flight-proxy-service
    spec:
      containers:
      - name: flight-proxy-service
        image: amikchak/gokoders:flight-proxy-service-0.4
        ports:
        - containerPort: 7102
        #command: ["/bin/sh", "-ec", "sleep 1000"]
---
apiVersion: v1
kind: Service
metadata:
  name: flight-proxy-service
  labels:
    app: flight-proxy-service
spec:
  ports:
  - port: 7102
    protocol: TCP
  selector:
    app: flight-proxy-service
  type: LoadBalancer